<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Registration</title>
</head>

<body>
    <header class="main">
        <h1>Registration Page</h1>
    </header>
    <form action="Success.html">

        <div class="container">
            <p>Please fill in the form to register!</p>
            <hr>
            <label>First name</label>
            <input type="text" placeholder="Enter your first name" name="first_name" id="first_name" required><br>
            <label>Last name</label>
            <input type="text" placeholder="Your last name" name="last_name" id="last_name" required><br>
            <label>Email</label>
            <input type="text" placeholder="Enter your email" name="email" id="email" required><br>
            <label>Password</label>
            <input type="password" placeholder="type in your password" name="psw" id="psw" required><br>
            <label>Confirm Password</label>
            <input type="password" placeholder="type in your password" name="psw" id="psw"><br>
            <label>Date of birth</label>
            <input type="date" name="date" id="date"><br>
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" name="tel" id="tel">
            <label>Favorite color</label>
            <input type="color" name="color" id="color">
            <label>Nationality</label>
            <select>
            <option>Nigerian</option>
            <option>Ghanaian</option>
            <option>Togoleise</option>
          </select>
            <label>Gender</label>
            <select>
            <option>Male</option>
            <option>Female</option>
          </select>

            <p>By registering, I agree to the <a href="#">Terms & Conditions</a></p>
            <button class="registerbtn">Register</button>
        </div>
    </form>
</body>

</html>
